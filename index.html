<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

  <div ng-app="myApp" ng-controller="myCtrl">
    Store Name: <input type="text" ng-model="storeName"><br>
    Ad Text: <input type="text" ng-model="adText"><br>
    URL: <input type="text" ng-model="url"><br>
    URL - Title: <input type="text" ng-model="urlTitle"><br>
    URL - Description: <input type="text" ng-model="urlDescription"><br>
    Ad Image: <br>
    <br>
    {{storeName}}<br>
    {{adText}}<br>
    {{url}}<br>
    {{urlTitle}}<br>
    {{urlDescription}}<br>
  </div>

  <script src="app.js"></script>

</body>
</html>
