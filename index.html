<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <!-- External CSS -->
  <link rel='stylesheet' href='css/normalize-4.1.1.css' type='text/css' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link href='css/ionicons.css' rel='stylesheet' type='text/css' />

  <!-- App CSS -->
  <link rel='stylesheet' href='css/app.css' type='text/css' />

  <!-- External JS -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>

  <!-- App JS -->
  <script src='scripts/app.js'></script>
  <script src='scripts/adPreview.js'></script>

</head>
<body>

  <div ng-app='myApp' ng-controller='myCtrl' class='container'>
    Store Name: <input type='text' ng-model='storeName' class='form-control' maxlength='25'><br>
    Ad Text: <input type='text' ng-model='adText' class='form-control' maxlength='450'><br>
    URL: <input type='text' ng-model='url' class='form-control' maxlength='60'><br>
    URL - Title: <input type='text' ng-model='urlTitle' class='form-control' maxlength='30'><br>
    URL - Description: <input type='text' ng-model='urlDescription' class='form-control' maxlength='60'><br>
    Ad Image:
    <select ng-model='selectedImage' ng-init='selectedImage = "figTart.png"'>
      <option value='apples.jpg'>apples</option>
      <option value='oranges.jpg'>oranges</option>
      <option selected value='figTart.png'>Fig Tart</option>
    </select><br>
    <br>

    <ad-preview></ad-preview>
  </div>

</body>
</html>
